<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Download</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f9;
    }
    h1 {
      color: #333;
    }
    #downloadBtn {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: not-allowed;
    }
    #downloadBtn:enabled {
      cursor: pointer;
      background-color: #007bff;
    }
    #downloadBtn:enabled:hover {
      background-color: #0056b3;
    }
    .ad-container {
      margin: 10px auto;
    }
    #banner-ad {
      width: 240px;
      height: 100px;
      background-color: #ddd;
      margin-bottom: 10px;
    }
  </style>
  <script>
    // Countdown for the download button
    function startCountdown() {
      var countdown = 60; // 60-second countdown
      var downloadButton = document.getElementById("downloadBtn");
      var timer = setInterval(function() {
        if (countdown === 0) {
          clearInterval(timer);
          downloadButton.innerHTML = "Download Now";
          downloadButton.disabled = false;
          downloadButton.onclick = function() {
            window.location.href = "https://raw.githubusercontent.com/cyan-2048/_store/main/arma7x/telekram/telekram.zip";
          };
        } else {
          downloadButton.innerHTML = "Wait " + countdown + " seconds to download";
          downloadButton.disabled = true;
        }
        countdown--;
      }, 1000);
    }

    // Ad setup on page load
    window.onload = function() {
      startCountdown(); // Start the countdown for the download button
      loadAds(); // Load the 6 ads when the page loads
    }

    // Function to load the ads
    function loadAds() {
      for (let i = 1; i <= 6; i++) {
        let adContainer = document.createElement('div');
        adContainer.id = 'ad-container' + i;
        adContainer.className = 'ad-container';
        document.body.appendChild(adContainer);

        getKaiAd({
          publisher: 'da08737d-861e-4ebe-bbbb-8fb90d004d39',
          app: 'urdu_jokes',
          slot: 'urdu_jokes_slot',
          h: 264,
          w: 240,
          container: adContainer,
          onerror: err => console.error('Custom catch:', err),
          onready: ad => {
            ad.call('display', {
              tabindex: 0,
              navClass: 'items',
              display: 'block',
            });
          }
        });
      }
    }

    // Request the banner ad once DOM is fully loaded
    document.addEventListener("DOMContentLoaded", () => {
      getKaiAd({
        publisher: 'da08737d-861e-4ebe-bbbb-8fb90d004d39',
        app: 'urdu_jokes',
        slot: 'urdu_jokes_slot',
        h: 100,
        w: 240,
        container: document.getElementById('banner-ad'),
        onerror: err => console.error('Custom catch:', err),
        onready: ad => {
          ad.call('display', {
            tabindex: 0,
            navClass: 'items',
            display: 'block',
          });
        }
      });
    });
  </script>
</head>
<body>
  <h1>Download Telegram</h1>

  <!-- Banner Ad Container -->
  <div id="banner-ad"></div>

  <!-- Download button -->
  <button id="downloadBtn" disabled>Wait 60 seconds to download</button>

  <!-- Ad Containers (6 ads will be dynamically added) -->
  
  <!-- Kai Ads SDK -->
  <script src="https://static.kaiads.com/ads-sdk/ads-sdk.v5.min.js"></script>
</body>
</html>
