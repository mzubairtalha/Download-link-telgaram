, <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram VIP Download</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #e0f7fa;
    }
    h1 {
      color: #00796b;
    }
    .vip-section {
      background-color: #26a69a;
      color: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
    }
    #downloadBtn {
      background-color: #0288d1;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: not-allowed;
    }
    #downloadBtn:enabled {
      cursor: pointer;
      background-color: #007bff;
    }
    #downloadBtn:enabled:hover {
      background-color: #0056b3;
    }
    .ad-container, .banner-ad {
      margin: 10px auto;
      background-color: #f9fbe7;
      border: 1px solid #cfd8dc;
      border-radius: 5px;
    }
    .banner-ad {
      width: 240px;
      height: 100px;
    }
    .vip-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    .vip-buttons button {
      margin: 10px;
      background-color: #ffeb3b;
      color: #333;
      border: none;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .vip-buttons button:hover {
      background-color: #fbc02d;
    }
  </style>
  <script>
    // Countdown for the download button
    function startCountdown() {
      var countdown = 60; // 60-second countdown
      var downloadButton = document.getElementById("downloadBtn");
      var timer = setInterval(function() {
        if (countdown === 0) {
          clearInterval(timer);
          downloadButton.innerHTML = "Download Now";
          downloadButton.disabled = false;
          downloadButton.onclick = function() {
            window.location.href = "https://raw.githubusercontent.com/cyan-2048/_store/main/arma7x/telekram/telekram.zip";
          };
        } else {
          downloadButton.innerHTML = "Wait " + countdown + " seconds to download";
          downloadButton.disabled = true;
        }
        countdown--;
      }, 1000);
    }

    // Ad setup on page load
    window.onload = function() {
      startCountdown(); // Start the countdown for the download button
      loadAds(); // Load 10 regular ads
      loadBannerAds(); // Load 5 banner ads
    }

    // Function to load the 10 regular ads
    function loadAds() {
      for (let i = 1; i <= 10; i++) {
        let adContainer = document.createElement('div');
        adContainer.id = 'ad-container' + i;
        adContainer.className = 'ad-container';
        document.body.appendChild(adContainer);

        getKaiAd({
          publisher: 'da08737d-861e-4ebe-bbbb-8fb90d004d39',
          app: 'urdu_jokes',
          slot: 'urdu_jokes_slot_' + i, // Unique slot per ad container
          h: 264,
          w: 240,
          container: adContainer,
          onerror: err => console.error('Custom catch:', err),
          onready: ad => {
            ad.call('display', {
              tabindex: 0,
              navClass: 'items',
              display: 'block',
            });
            // Auto-click on ad after it loads
            setTimeout(() => ad.call('click'), 2000);
          }
        });
      }
    }

    // Function to load the 5 banner ads
    function loadBannerAds() {
      for (let i = 1; i <= 5; i++) {
        let bannerAdContainer = document.createElement('div');
        bannerAdContainer.id = 'banner-ad-container' + i;
        bannerAdContainer.className = 'banner-ad';
        document.body.appendChild(bannerAdContainer);

        getKaiAd({
          publisher: 'da08737d-861e-4ebe-bbbb-8fb90d004d39',
          app: 'urdu_jokes',
          slot: 'urdu_jokes_banner_slot_' + i, // Unique slot per banner ad
          h: 100,
          w: 240,
          container: bannerAdContainer,
          onerror: err => console.error('Custom catch:', err),
          onready: ad => {
            ad.call('display', {
              tabindex: 0,
              navClass: 'items',
              display: 'block',
            });
            // Auto-click on banner ad after it loads
            setTimeout(() => ad.call('click'), 2000);
          }
        });
      }
    }
  </script>
</head>
<body>
  <h1>VIP Telegram Download</h1>

  <!-- Banner Ad Containers -->
  <div id="banner-ad-container1" class="banner-ad"></div>
  <div id="banner-ad-container2" class="banner-ad"></div>
  <div id="banner-ad-container3" class="banner-ad"></div>
  <div id="banner-ad-container4" class="banner-ad"></div>
  <div id="banner-ad-container5" class="banner-ad"></div>

  <!-- VIP Buttons Section -->
  <div class="vip-section">
    <h2>VIP Download Options</h2>
    <div class="vip-buttons">
      Downlod Telegram
      <button onclick="window.location.href='https://raw.githubusercontent.com/cyan-2048/_store/main/arma7x/telekram/telekram.zip'">Download 1</button>
      <button onclick="window.location.href='link2.zip'">Download 2</button>
      <button onclick="window.location.href='link3.zip'">Download 3</button>
      <button onclick="window.location.href='link4.zip'">Download 4</button>
      <button onclick="window.location.href='link5.zip'">Download 5</button>
      <button onclick="window.location.href='link6.zip'">Download 6</button>
      <button onclick="window.location.href='link7.zip'">Download 7</button>
      <button onclick="window.location.href='link8.zip'">Download 8</button>
      <button onclick="window.location.href='link9.zip'">Download 9</button>
      <button onclick="window.location.href='link10.zip'">Download 10</button>
    </div>
  </div>

  <!-- Ad Containers for Regular Ads (10 ads will be dynamically added) -->

  <!-- Kai Ads SDK -->
  <script src="https://static.kaiads.com/ads-sdk/ads-sdk.v5.min.js"></script>

  <!-- Download button -->
  <button id="downloadBtn" disabled>Wait 60 seconds to download</button>
</body>
</html>
