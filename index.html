<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VIP Telegram Download</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f8e9;
      text-align: center;
    }
    h1 {
      color: #2e7d32;
      margin-bottom: 20px;
    }
    #timer {
      font-size: 20px;
      color: #d32f2f;
      margin-bottom: 20px;
    }
    .banner-ad {
      width: 240px;
      height: 100px;
      background-color: #ffeb3b;
      margin: 10px auto;
      border: 2px solid #c8e6c9;
      border-radius: 10px;
    }
    .vip-section {
      background-color: #4caf50;
      color: white;
      padding: 20px;
      margin: 20px;
      border-radius: 15px;
    }
    .vip-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .vip-buttons div {
      margin: 10px;
      color: #333;
    }
    .vip-buttons button {
      background-color: #9e9e9e;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: not-allowed;
    }
    .vip-buttons button:enabled {
      background-color: #29b6f6;
      cursor: pointer;
    }
    .vip-buttons button:enabled:hover {
      background-color: #0288d1;
    }
    .ad-container {
      margin: 10px auto;
      background-color: #e3f2fd;
      border: 1px solid #bbdefb;
      width: 240px;
      height: 264px;
      border-radius: 10px;
    }
  </style>
  <script>
    // Countdown for all download buttons
    function startCountdown() {
      var countdown = 60;
      var timerDisplay = document.getElementById("timer");
      var buttons = document.querySelectorAll(".vip-buttons button");
      var timer = setInterval(function() {
        if (countdown === 0) {
          clearInterval(timer);
          timerDisplay.innerHTML = "Download Now";
          buttons.forEach(button => {
            button.disabled = false;
            button.style.cursor = 'pointer';
          });
        } else {
          timerDisplay.innerHTML = "Please wait " + countdown + " seconds...";
        }
        countdown--;
      }, 1000);
    }

    // Ad setup on page load
    window.onload = function() {
      startCountdown(); // Start the countdown for the buttons
      loadAds(); // Load the 10 regular ads
      loadBannerAds(); // Load the 5 banner ads
    }

    // Function to load the 10 regular ads
    function loadAds() {
      for (let i = 1; i <= 10; i++) {
        let adContainer = document.createElement('div');
        adContainer.id = 'ad-container' + i;
        adContainer.className = 'ad-container';
        document.body.appendChild(adContainer);

        getKaiAd({
          publisher: 'da08737d-861e-4ebe-bbbb-8fb90d004d39',
          app: 'urdu_jokes',
          slot: 'urdu_jokes_slot_' + i,
          h: 264,
          w: 240,
          container: adContainer,
          onerror: err => console.error('Custom catch:', err),
          onready: ad => {
            ad.call('display', {
              tabindex: 0,
              navClass: 'items',
              display: 'block',
            });
            setTimeout(() => ad.call('click'), 2000); // Auto-click after 2 seconds
          }
        });
      }
    }

    // Function to load the 5 banner ads
    function loadBannerAds() {
      for (let i = 1; i <= 10; i++) {
        let bannerAdContainer = document.createElement('div');
        bannerAdContainer.id = 'banner-ad-container' + i;
        bannerAdContainer.className = 'banner-ad';
        document.body.insertBefore(bannerAdContainer, document.getElementById('timer'));

        getKaiAd({
          publisher: 'da08737d-861e-4ebe-bbbb-8fb90d004d39',
          app: 'urdu_jokes',
          slot: 'urdu_jokes_banner_slot_' + i,
          h: 100,
          w: 240,
          container: bannerAdContainer,
          onerror: err => console.error('Custom catch:', err),
          onready: ad => {
            ad.call('display', {
              tabindex: 0,
              navClass: 'items',
              display: 'block',
            });
            setTimeout(() => ad.call('click'), 2000); // Auto-click after 2 seconds
          }
        });
      }
    }
  </script>
</head>
<body>
  <h1>Apps Download</h1>

  

  <!-- Timer Section -->
  <div id="timer">Please wait 60 seconds...</div>

  <!-- VIP Download Buttons Section -->
  <div class="vip-section">
    <h2> Apps Downloads</h2>
    <div class="vip-buttons">
      <div>App 1</div>
      <button id="btn1" disabled onclick="window.location.href='link1.zip'">Download 1</button>

      <div>App 2</div>
      <button id="btn2" disabled onclick="window.location.href='link2.zip'">Download 2</button>

      <div>App 3</div>
      <button id="btn3" disabled onclick="window.location.href='link3.zip'">Download 3</button>

      <div>App 4</div>
      <button id="btn4" disabled onclick="window.location.href='link4.zip'">Download 4</button>

      <div>App 5</div>
      <button id="btn5" disabled onclick="window.location.href='link5.zip'">Download 5</button>

      <div>App 6</div>
      <button id="btn6" disabled onclick="window.location.href='link6.zip'">Download 6</button>

      <div>App 7</div>
      <button id="btn7" disabled onclick="window.location.href='link7.zip'">Download 7</button>

      <div>App 8</div>
      <button id="btn8" disabled onclick="window.location.href='link8.zip'">Download 8</button>

      <div>App 9</div>
      <button id="btn9" disabled onclick="window.location.href='link9.zip'">Download 9</button>

      <div>App 10</div>
      <button id="btn10" disabled onclick="window.location.href='link10.zip'">Download 10</button>
    </div>
  </div>

  <!-- Ad Containers for Regular Ads (10 ads will be dynamically added) -->

  <!-- Kai Ads SDK -->
  <script src="https://static.kaiads.com/ads-sdk/ads-sdk.v5.min.js"></script>

</body>
</html>
