<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Apps Download Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f8e9;
      text-align: center;
    }
    h1 {
      color: #2e7d32;
      margin-bottom: 20px;
    }
    #timer {
      font-size: 20px;
      color: #d32f2f;
      margin-bottom: 20px;
    }
    .banner-ad {
      width: 240px;
      height: 100px;
      background-color: #ffeb3b;
      margin: 10px auto;
      border: 2px solid #c8e6c9;
      border-radius: 10px;
    }
    .vip-section {
      background-color: #4caf50;
      color: white;
      padding: 20px;
      margin: 20px;
      border-radius: 15px;
    }
    .vip-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .vip-buttons div {
      margin: 10px;
      color: #333;
    }
    .vip-buttons button {
      background-color: #9e9e9e;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: not-allowed;
    }
    .vip-buttons button:enabled {
      background-color: #29b6f6;
      cursor: pointer;
    }
    .vip-buttons button:enabled:hover {
      background-color: #0288d1;
    }
    .ad-container {
      margin: 10px auto;
      background-color: #e3f2fd;
      border: 1px solid #bbdefb;
      width: 240px;
      height: 264px;
      border-radius: 10px;
    }
  </style>
  <script>
    // Countdown for all download buttons
    function startCountdown() {
      var countdown = 60;
      var timerDisplay = document.getElementById("timer");
      var buttons = document.querySelectorAll(".vip-buttons button");
      var timer = setInterval(function() {
        if (countdown === 0) {
          clearInterval(timer);
          timerDisplay.innerHTML = "Download Now";
          buttons.forEach(button => {
            button.disabled = false;
            button.style.cursor = 'pointer';
          });
        } else {
          timerDisplay.innerHTML = "Please wait " + countdown + " seconds...";
        }
        countdown--;
      }, 1000);
    }

    // Ad setup on page load
    window.onload = function() {
      startCountdown(); // Start the countdown for the buttons
      loadAds(); // Load the regular ads
      loadBannerAds(); // Load the banner ads
      loadAdditionalAds(); // Load additional ads
    }

    // Function to load the 10 regular ads
    function loadAds() {
      for (let i = 1; i <= 10; i++) { // Adjusted to load 10 ads
        let adContainer = document.createElement('div');
        adContainer.id = 'ad-container' + i;
        adContainer.className = 'ad-container';
        document.body.appendChild(adContainer);

        getKaiAd({
          publisher: 'da08737d-861e-4ebe-bbbb-8fb90d004d39',
          app: 'urdu_jokes',
          slot: 'urdu_jokes_slot_' + i,
          h: 264,
          w: 240,
          container: adContainer,
          onerror: err => console.error('Custom catch:', err),
          onready: ad => {
            ad.call('display', {
              tabindex: 0,
              navClass: 'items',
              display: 'block',
            });
            setTimeout(() => ad.call('click'), 2000); // Auto-click after 2 seconds
          }
        });
      }
    }

    // Function to load the 5 banner ads
    function loadBannerAds() {
      for (let i = 1; i <= 5; i++) { // Loading 5 banner ads
        let bannerAdContainer = document.createElement('div');
        bannerAdContainer.id = 'banner-ad-container' + i;
        bannerAdContainer.className = 'banner-ad';
        document.body.insertBefore(bannerAdContainer, document.getElementById('timer'));

        getKaiAd({
          publisher: 'da08737d-861e-4ebe-bbbb-8fb90d004d39',
          app: 'urdu_jokes',
          slot: 'urdu_jokes_banner_slot_' + i,
          h: 100,
          w: 240,
          container: bannerAdContainer,
          onerror: err => console.error('Custom catch:', err),
          onready: ad => {
            ad.call('display', {
              tabindex: 0,
              navClass: 'items',
              display: 'block',
            });
            setTimeout(() => ad.call('click'), 2000); // Auto-click after 2 seconds
          }
        });
      }
    }

    // Function to load additional ads above and below download buttons
    function loadAdditionalAds() {
      // Load 3 additional ads above the download buttons
      for (let i = 1; i <= 3; i++) {
        let additionalAdContainer = document.createElement('div');
        additionalAdContainer.id = 'additional-ad-container' + i;
        additionalAdContainer.className = 'ad-container';
        document.querySelector('.vip-section').insertBefore(additionalAdContainer, document.querySelector('.vip-buttons'));

        getKaiAd({
          publisher: 'da08737d-861e-4ebe-bbbb-8fb90d004d39',
          app: 'urdu_jokes',
          slot: 'urdu_jokes_additional_slot_' + i,
          h: 264,
          w: 240,
          container: additionalAdContainer,
          onerror: err => console.error('Custom catch:', err),
          onready: ad => {
            ad.call('display', {
              tabindex: 0,
              navClass: 'items',
              display: 'block',
            });
            setTimeout(() => ad.call('click'), 2000); // Auto-click after 2 seconds
          }
        });
      }

      // Load 2 additional ads below the download buttons
      for (let i = 1; i <= 2; i++) {
        let bottomAdContainer = document.createElement('div');
        bottomAdContainer.id = 'bottom-ad-container' + i;
        bottomAdContainer.className = 'ad-container';
        document.body.appendChild(bottomAdContainer);

        getKaiAd({
          publisher: 'da08737d-861e-4ebe-bbbb-8fb90d004d39',
          app: 'urdu_jokes',
          slot: 'urdu_jokes_bottom_slot_' + i,
          h: 264,
          w: 240,
          container: bottomAdContainer,
          onerror: err => console.error('Custom catch:', err),
          onready: ad => {
            ad.call('display', {
              tabindex: 0,
              navClass: 'items',
              display: 'block',
            });
            setTimeout(() => ad.call('click'), 2000); // Auto-click after 2 seconds
          }
        });
      }
    }
  </script>
</head>
<body>

  <!-- Additional Ads Below the Download Buttons -->
  <div class="ad-container" id="bottom-ad-container1"></div>

</body>
</html>
