
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Download</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f9;
    }
    h1 {
      color: #333;
    }
    #downloadBtn {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: not-allowed;
    }
    #downloadBtn:enabled {
      cursor: pointer;
      background-color: #007bff;
    }
    #downloadBtn:enabled:hover {
      background-color: #0056b3;
    }
    .ad-container {
      margin: 10px auto;
    }
    .banner-ad {
      width: 240px;
      height: 100px;
      background-color: #ddd;
      margin-bottom: 10px;
    }
  </style>
  <script>
    // Countdown for the download button
    function startCountdown() {
      var countdown = 60; // 60-second countdown
      var downloadButton = document.getElementById("downloadBtn");
      var timer = setInterval(function() {
        if (countdown === 0) {
          clearInterval(timer);
          downloadButton.innerHTML = "Download Now";
          downloadButton.disabled = false;
          downloadButton.onclick = function() {
            window.location.href = "https://www.mediafire.com/file/rk72joidlh1184w/Tik+Tok.zip/file";
          };
        } else {
          downloadButton.innerHTML = "Wait " + countdown + " seconds to download";
          downloadButton.disabled = true;
        }
        countdown--;
      }, 1000);
    }

    // Ad setup on page load
    window.onload = function() {
      startCountdown(); // Start the countdown for the download button
      loadAds(); // Load the 6 ads when the page loads
      loadBannerAds(); // Load the 2 banner ads when the page loads
    }

    // Function to load the 6 regular ads
    function loadAds() {
      for (let i = 1; i <= 6; i++) {
        let adContainer = document.createElement('div');
        adContainer.id = 'ad-container' + i;
        adContainer.className = 'ad-container';
        document.body.appendChild(adContainer);

        getKaiAd({
          publisher: 'da08737d-861e-4ebe-bbbb-8fb90d004d39',
          app: 'urdu_jokes',
          slot: 'urdu_jokes_slot_' + i, // Unique slot per ad container
          h: 264,
          w: 240,
          container: adContainer,
          onerror: err => console.error('Custom catch:', err),
          onready: ad => {
            ad.call('display', {
              tabindex: 0,
              navClass: 'items',
              display: 'block',
            });
          }
        });
      }
    }

    // Function to load the 2 banner ads
    function loadBannerAds() {
      for (let i = 1; i <= 2; i++) {
        let bannerAdContainer = document.createElement('div');
        bannerAdContainer.id = 'banner-ad-container' + i;
        bannerAdContainer.className = 'banner-ad';
        document.body.appendChild(bannerAdContainer);

        getKaiAd({
          publisher: 'da08737d-861e-4ebe-bbbb-8fb90d004d39',
          app: 'urdu_jokes',
          slot: 'urdu_jokes_banner_slot_' + i, // Unique slot per banner ad
          h: 100,
          w: 240,
          container: bannerAdContainer,
          onerror: err => console.error('Custom catch:', err),
          onready: ad => {
            ad.call('display', {
              tabindex: 0,
              navClass: 'items',
              display: 'block',
            });
          }
        });
      }
    }
  </script>
</head>
<body>
  <h1>Download Tik Tok</h1>

  <!-- Banner Ad Containers -->
  <div id="banner-ad-container1" class="banner-ad"></div>
  <div id="banner-ad-container2" class="banner-ad"></div>

  <!-- Ad Containers for Regular Ads (6 ads will be dynamically added) -->

  <!-- Kai Ads SDK -->
  <script src="https://static.kaiads.com/ads-sdk/ads-sdk.v5.min.js"></script>

  <!-- Download button -->
  <button id="downloadBtn" disabled>Wait 60 seconds to download</button>
</body>
</html>
